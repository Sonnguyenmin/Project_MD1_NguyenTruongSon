<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>山 CANIFA | Login</title>
    <!-- =========Link favicon========-->
    <!-- <link rel="icon" type="image/x-icon" href="/assets/imgs/favicon-16x16.ico" /> -->
    <!--=========== Link css ================ -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-------------------------------------------------- -->
    <!-- ============link fonts================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- --------------------------------------------------- -->
    <!-- ==== link icon font ====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- -------------------------------------------------- -->
</head>

<body>
    <div id="modalForm" class="modal">
        <form id="modalContent" class="modal_content ">
            <!---------- login -->
            <div class="modal_inner">
                <div id="modalClose" class="modal-close ">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <header class="modal-header">
                    <div class="modal-imgs"></div>
                    <div class="modal-head">
                        Đăng nhập
                    </div>
                </header>
                <section class="modal-body">
                    <div class="modal-control">
                        <label for="email" class="modal-label">
                            Email:
                        </label>
                        <div class="modal-show">
                            <input type="text" id="email" placeholder="example.@gmail.com" class="modal-input">
                            <small></small>
                            <span></span>
                        </div>
                    </div>
                    <div class="modal-control">
                        <label for="password" class="modal-label">
                            Mật khẩu:
                        </label>
                        <div class="modal-show">
                            <input type="password" id="password" placeholder="Nhập mật khẩu" class="modal-input">
                            <div class="icon-eye">
                                <i class="fa-regular fa-eye" id="show-pass"></i>
                            </div>
                            <small></small>
                            <span></span>
                        </div>
                    </div>
                </section>
                <div class="modal_aside">
                    <div class="modal_help">
                        <a href="" class="modal_help-link modal_help-forgot">Quên mật khẩu</a>
                        <span class="modal_help-separate"></span>
                        <a href="" class="modal_help-link">Cần trợ giúp ?</a>
                    </div>
                </div>

                <div class="modal_controls">
                    <button id="btnRegister" type="button" class="btn btn-normal">ĐĂNG KÝ</button>
                    <button class="btn btn-primary">ĐĂNG NHẬP</button>
                </div>
            </div>
            <!-- end-->
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/javascript/login.js"></script>
</body>

</html>
